<div class="row">
    <div class="col text-primary">
        <h2>{{ "OUT_OF_STOCK" | translate }}</h2>
    </div>
</div>
<app-custom-loader *ngIf="isLoading"></app-custom-loader>
<!--table starts-->
<section id="ng-tables">
    <div class="row text-left">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <form>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">{{ "NAME" | translate }}</th>
                                            <th scope="col">{{ "UNIT" | translate }}</th>
                                            <th scope="col">{{ "EDIT" | translate }}</th>
                                            <th scope="col">{{ "VIEW" | translate }}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor=" let list of products;let i = index">
                                            <td>{{list.title}}</td>
                                            <td>{{list.unit}}</td>
                                            <td>
                                                <button type="button" class="btn btn-raised btn-success"
                                                    [routerLink]="['/products/edit-product/' + list.productId]"
                                                    aria-label="Edit">
                                                    <i class="ft-edit-2"></i>
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-raised btn-secondary"
                                                    [routerLink]="['/products/view-product/' + list.productId]"
                                                    type="button">
                                                    <em class="fa fa-eye"></em>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="d-flex justify-content-between p-2" *ngIf="total > 0">
                                <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--table ends-->
