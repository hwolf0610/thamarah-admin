<app-custom-loader *ngIf="isLoading"></app-custom-loader>
<div class="row text-left" matchHeight="card">
    <div class="col-xl-3 col-lg-6 col-12" *ngIf="deal.dealType === 'CATEGORY'">
        <div class="card bg-success">
            <div class="card-content">
                <div class="px-3 py-3">
                    <div class="media">
                        <div class="media-body white text-left">
                            <h3>{{deal.categoryName}}</h3>
                            <span>{{'CATEGORY'| translate}}</span>
                        </div>
                        <div class="media-right align-self-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12" *ngIf="deal.dealType === 'PRODUCT'">
        <div class="card bg-primary">
            <div class="card-content">
                <div class="px-3 py-3">
                    <div class="media">
                        <div class="media-body white text-left">
                            <h3>{{deal.productName}}</h3>
                            <span>{{'PRODUCTS' | translate}}</span>
                        </div>
                        <div class="media-right align-self-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12">
        <h5 style="font-weight:bold">{{'DEAL_OFFER' | translate}}(%)</h5>
        <p>{{deal.dealPercent}}</p>
        <h5 style="font-weight:bold">{{deal.dealType === 'CATEGORY' ? "Category" : "Product"}}</h5>
        <p>
            {{deal.dealType === 'CATEGORY' ? deal.categoryName : deal.productName }}
        </p>
    </div>
</div>
