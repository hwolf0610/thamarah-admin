<div class="row text-left">
    <div class="col-sm-12">
        <div class="content-header text-center text-primary">
            {{ !categoryId ? ('ADD_NEW_CATEGORY' | translate) : ('EDIT_CATEGORY' | translate) }}</div>
    </div>
</div>
<app-custom-loader *ngIf="isLoading"></app-custom-loader>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header pb-2"></div>
            <div class="card-content">
                <div class="px-3">
                    <form class="form" #f="ngForm" (ngSubmit)="checkOperationType()">
                        <div class="form-body">
                            <div class="form-group">
                                <label>{{ 'TITLE' | translate }}*</label>
                                <input type="text" id="title" class="form-control" [(ngModel)]="category.title"
                                        name="title" #title="ngModel" required />
                                <span class="help-block" *ngIf="title?.touched && title?.errors?.required" style="color: red;" >
                                     <small>{{'THIS_FIELD_IS_REQUIRED*'| translate}}</small>
                                </span>
                            </div>

                            <div class="form-group">
                                <label>{{ 'DESCRIPTION' | translate }}*</label>
                                <textarea id="description" rows="5" class="form-control" name="description"
                                          [(ngModel)]="category.description" #description="ngModel" required>
                                </textarea>
                                <span class="help-block" *ngIf="description?.touched && description?.errors?.required" style="color: red;">
                                    <small>{{'THIS_FIELD_IS_REQUIRED*'| translate}}</small>
                                </span>
                            </div>
                            <div class="row form-label-group">
                                <div class="col-3">
                                    <label for="imageUrl">{{ "SELECT_FILE" | translate }}</label>
                                </div>
                                <div class="col-8">
                                    <div class="mb-4">
                                        <img src="{{ imageUrl }}" class="doctors-img img-fluid" alt="category image" />
                                    </div>
                                    <button class="btn btn-info button-upload" type="button">
                                        <i class="fa fa-upload" aria-hidden="true"></i> {{"SELECT_FILE" | translate}}
                                    </button>
                                    <input type="file" class="upload file-upload" accept="image/*"
                                           (change)="uploadImage($event)" name="imageUrl" />
                                    <p>{{ "IMAGE_400_400" | translate }}</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-raised btn-raised add-modules mr-2"  [disabled]="f.invalid">
                                <i class="fa fa-check-square-o"></i> {{"SUBMIT" | translate}}
                            </button>
                            <button type="button" class="btn btn-raised btn-raised btn-warning mr-1" routerLink="/categories">
                                <i class="ft-x"></i> {{"CANCEL" | translate}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
